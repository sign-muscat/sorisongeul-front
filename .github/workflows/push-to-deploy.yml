name: git push into personal repo to deploy using vercel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React project
        run: npm run build
        
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GIT_REPO_TOKEN }}
        with:
          source-directory: 'build'
          destination-github-username: ppyye
          destination-repository-name: sorisonsoon-front
          user-email: ${{ secrets.GIT_EMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
          
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY
